<!-- 頂点シェーダー -->
<script id="vs_f" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
uniform   mat4 mvpMatrix;
varying   vec4 vColor;


void main(void){
    vColor        = color;
    gl_Position   = mvpMatrix * vec4(position, 1.0);
}
</script>
<!-- フラグメントシェーダー -->
<script id="fs_f" type="x-shader/x-fragment">
precision mediump float;

uniform sampler2D texture;
uniform vec2      screen;
varying vec4      vColor;


void main(void){
    // テクスチャ座標はgl_FragCoord(0〜512)で取得し、screenで割る(0〜1)にする
    vec2 texcoord = vec2(gl_FragCoord.x / screen.x, gl_FragCoord.y / screen.y);
    vec4 smpColor = texture2D(texture, texcoord);
    gl_FragColor  = vColor * smpColor;
}
</script>
