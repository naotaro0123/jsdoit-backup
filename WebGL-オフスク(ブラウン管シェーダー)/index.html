<!-- テクスチャ表示の頂点シェーダー -->
<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
attribute vec2 textureCoord;
uniform   mat4 mvpMatrix;
varying   vec4 vColor;
varying   vec2 vTextureCoord;

void main(void){
    vColor        = color;
    vTextureCoord = textureCoord;

    gl_Position   = mvpMatrix * vec4(position, 1.0);
}
</script>
<!-- テクスチャ表示のフラグメントシェーダー -->
<script id="fs" type="x-shader/x-fragment">
precision mediump float;

uniform sampler2D texture;
varying vec4      vColor;
varying vec2      vTextureCoord;

void main(void){
    vec4 smpColor = texture2D(texture, vTextureCoord);
    gl_FragColor  = vColor * smpColor;
}
</script>
<!-- オフスクリーンの頂点シェーダー -->
<script id="ofscreen_vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
attribute vec2 textureCoord;
varying   vec4 vColor;
varying   vec2 vTextureCoord;

void main(void){
    vColor        = color;
    // シェーダーで上下反転させる
    vTextureCoord = vec2(textureCoord.x, 1.0 - textureCoord.y);
    gl_Position   = vec4(position, 1.0);
}
</script>
<!-- オフスクリーンのフラグメントシェーダー -->
<script id="ofscreen_fs" type="x-shader/x-fragment">
precision mediump float;

uniform sampler2D texture;
varying vec4      vColor;
varying vec2      vTextureCoord;

void main(void){
    vec2 centerOrigin = vTextureCoord * 2.0 - 1.0;
    float cornerShade = 1.0 - pow(length(centerOrigin * 0.75), 10.0);
    float noiseLine = (3.0 + sin(vTextureCoord.y * 200.0)) / 4.0;
    vec4 texColor = texture2D(texture, vec2(vTextureCoord.x, 1.0 - vTextureCoord.y));
    gl_FragColor  = vec4(texColor.rgb * noiseLine, texColor.a);
}
</script>
